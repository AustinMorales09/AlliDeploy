<h1>Contact Us</h1>
<br><br>
<div class="reviews">
    <section class="contact-section p-5 p-lg-6 text-center bg-dark" id="contact">
      <div class="message">
       
        <form
          class="contact-form d-flex flex-column align-items-center"
          action="dshelbyv@gmail.com"
          method="POST">
    
          <div class="form-group w-100">
            <input
              type="name"
              class="form-control"
              placeholder="First Name"
              name="name"
              required/>
          </div>
          <div class="form-group w-100">
            <input
              type="name"
              class="form-control"
              placeholder="Last Name"
              name="name"
              required/>
          </div>
          <div class="form-group w-100">
            <input
              type="name"
              class="form-control"
              placeholder="Email"
              name="name"
              required/>
          </div>
         
          <div class="form-group w-100">
            <textarea
              class="form-control"
              type="text"
              placeholder="Leave Us A Message"
              rows="7"
              name="name"
              required></textarea>
              <input type="checkbox" id="newsletter" />Send me monthly newsletter

        
<button onclick="sendContact();">Send contact</button>

<p> 
Didn't see your favorite attraction? Click the button to add your favorite attraction. </p>
